<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de IMC</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="info">
        <div class="hero">
          <img src="./assets/img/exercicio.svg" alt="">
        </div>

        <div class="info_medidas">
          <div class="medidas">
            <h2>Calculadora - IMC</h2>
            <form action="">
              <label for="peso">
                Peso em Kg
                <input type="number" id="peso" placeholder="Peso">
              </label>

              <label for="metros">
                Altura em metros
                <input type="number" id="metros" name="metros" placeholder="Altura">
              </label>

              <input type="number" id="resultado" disabled>
            </form>
            <button class="btn">Calcular</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
